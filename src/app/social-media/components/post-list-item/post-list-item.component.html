<mat-card>
  <mat-card-header>
    <!-- <mat-card-title>{{
      { lastName: "kabakian", firstName: "sevan" } | userName
    }}</mat-card-title> -->
    <mat-card-title hightlight color="tomato">
      <span>
        {{ post.title | titlecase }}
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      <!-- <span> {{ post.createdDate | date: "le d MMMM yyyy Ã  HH:mm" }} </span> -->
      <span>
        {{ post.createdDate | timeAgo }}
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      *ngIf="post.imageUrl as imageUrl"
      [src]="imageUrl"
      [alt]="post.title"
    />
    <span class="post-content">
      {{ post.content | shorten: 100 }}
    </span>
  </mat-card-content>

  <mat-card-actions>
    <!-- *ngFor="let comment of post.comments" -->
    <app-comments
      [comments]="post.comments"
      (newComment)="onNewComment($event)"
    ></app-comments>
  </mat-card-actions>
</mat-card>
