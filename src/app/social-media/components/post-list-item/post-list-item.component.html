<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>
        {{ post.title | titlecase }}
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>
        {{ post.createdDate | date: "d MMMM yyyy Ã  HH:mm" }}
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      *ngIf="post.imageUrl as imageUrl"
      [src]="imageUrl"
      [alt]="post.title"
    />
    <span class="post-content">
      {{ post.content }}
    </span>
  </mat-card-content>

  <div>
    <app-comments
      *ngFor="let comment of post.comments"
      [comment]="comment"
    ></app-comments>
  </div>
</mat-card>
