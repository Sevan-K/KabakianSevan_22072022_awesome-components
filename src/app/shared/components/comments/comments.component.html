<!-- <p> {{comment.comment}} </p> -->
<div class="comments-row">
  <mat-form-field>
    <input
      matInput
      placeholder="Laissez un commentaire"
      [formControl]="commentCtrl"
    />
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <!-- [disabled]="commentCtrl.invalid" -->
    <mat-icon>send</mat-icon>
  </button>
</div>
<mat-list *ngIf="comments.length">
  <h2 matSubheader>Commentaire</h2>
  <mat-list-item
    *ngFor="let comment of comments; let i = index"
    [@listItem]="animationsStates[comment.id]"
    (mouseenter)="onLitsttemMouseEnter(comment.id)"
    (mouseleave)="onLitsttemMouseLeave(comment.id)"
  >
    <span matLine>{{ comment.comment | shorten: 100 }}</span>
    <span matLine>{{ comment.createdDate | timeAgo }}</span>
  </mat-list-item>
</mat-list>
